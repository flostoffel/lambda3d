{% extends "padre.html" %}
{% load crispy_forms_tags %}
{% block loquecambia %}

    <form style="margin-top: 1rem; align-items: center;" method="POST">
        {%csrf_token%}
        <div class="row">
            <div class="col-4">
              {{ form.articulo|as_crispy_field }}
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                {{form.seccion|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                {{form.descripcion|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                {{form.precio_unitario|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-4">
              {{ form.imagen|as_crispy_field }}
            </div>
        </div>        
        <button type="submit" class="btn btn-success">modificar</button>
    </form>
    <br>
    <button style="border-radius: 5px;"><a href="{% url 'app:productos' %}" style="padding: 10px; text-decoration: none; color: black;">atr√°s</a></button>
{% endblock %}
